<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add Product</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to bottom right, #a1c4fd, #c2e9fb);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .form-container {
        background-color: #fff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        text-align: center;
        width: 400px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .form-container:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
    }

    h2 {
        font-size: 24px;
        color: #333;
        margin-bottom: 20px;
    }

    .input-field {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 6px;
        box-sizing: border-box;
        font-size: 14px;
        background-color: #f9f9f9;
        transition: border-color 0.3s ease;
    }

    .input-field:focus {
        border-color: #4FFFB0;
        outline: none;
    }

    .btn {
        display: inline-block;
        padding: 12px 20px;
        font-size: 16px;
        color: #fff;
        background: linear-gradient(to right, #43e97b 0%, #38f9d7 100%);
        border: none;
        border-radius: 25px;
        cursor: pointer;
        transition: background 0.3s ease, transform 0.2s ease;
    }

    .btn:hover {
        background: linear-gradient(to right, #38f9d7 0%, #43e97b 100%);
        transform: scale(1.05);
    }

    .gradient-text {
        font-weight: bold;
        background: linear-gradient(to right, #43e97b 0%, #38f9d7 100%);
        -webkit-background-clip: text;
        color: transparent;
    }

    .message {
        margin-bottom: 15px;
        font-size: 14px;
    }

    .success {
        color: green;
    }

    .error {
        color: red;
    }

    label {
        font-size: 14px;
        font-weight: bold;
        color: #666;
        display: block;
        margin-bottom: 5px;
        text-align: left;
    }
</style>
</head>
<body>
<div class="form-container">
    <h2 class="gradient-text">Add Product</h2>

    {% if message %}
        <p class="message success">{{ message }}</p>
    {% elif error %}
        <p class="message error">{{ error }}</p>
    {% endif %}

    <form action="/Add" method="post">
        <label for="pname">Product Name:</label>
        <input type="text" name="pname" id="pname" class="input-field" placeholder="Enter Product Name" required>

        <label for="quantity">Product Quantity:</label>
        <input type="number" step="0.01" name="quantity" id="quantity" class="input-field" placeholder="Enter Product Quantity" required>

        <label for="price">Product Price:</label>
        <input type="number" step="0.01" name="price" id="price" class="input-field" placeholder="Enter Product Price" required>

        <label for="date">Harvested Date:</label>
        <input type="date" name="date" id="date" class="input-field" required>

        <label for="url">Image URL:</label>
        <input type="url" name="url" id="url" class="input-field" placeholder="Enter Image URL" required>

        <button type="submit" class="btn">Add Product</button>
    </form>
</div>
</body>
</html>
